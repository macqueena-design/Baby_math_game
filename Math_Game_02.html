<body>

    <div id="feedback">æº–å‚™å¥½äº†å—ï¼ŸåŠ æ²¹!ï¼</div>

    <div class="options-container">
        <button class="option-btn" onclick="checkAnswer(this)">?</button>

    <script>
        let correctAnswer;

        function generateQuestion() {
            const feedback = document.getElementById('feedback');
            const questionEl = document.getElementById('question');
            const btns = document.querySelectorAll('.option-btn');

            feedback.innerText = "ğŸŒŸ èªçœŸæ•¸ä¸€æ•¸...";
            
            let isAddition = Math.random() > 0.5;
            let num1, num2;

            if (isAddition) {
                num1 = Math.floor(Math.random() * 4) + 1; 
                num2 = Math.floor(Math.random() * (5 - num1 + 1)); 
                correctAnswer = num1 + num2;
                questionEl.innerText = num1 + " + " + num2;
            } else {
                num1 = Math.floor(Math.random() * 5) + 1; 
                num2 = Math.floor(Math.random() * (num1 + 1)); 
                correctAnswer = num1 - num2;
                questionEl.innerText = num1 + " - " + num2;
            }

            let choices = [correctAnswer];
            while (choices.length < 3) {
                let wrong = Math.floor(Math.random() * 6);
                if (!choices.includes(wrong)) choices.push(wrong);
            }
            
            choices.sort(() => Math.random() - 0.5);

            btns.forEach((btn, i) => {
                btn.innerText = choices[i];
                btn.className = "option-btn"; // é‡è¨­é¡è‰²
                btn.disabled = false;
            });
        }

        function checkAnswer(btn) {
            const btns = document.querySelectorAll('.option-btn');
            
            if (parseInt(btn.innerText) === correctAnswer) {
                document.getElementById('feedback').innerText = "â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸ å¤ªæ£’äº†ï¼å¦³å¥½è°æ˜ï¼";
                btn.classList.add('correct');
                
                // é–å®šæ‰€æœ‰æŒ‰éˆ•ï¼Œé˜²æ­¢é‡è¤‡é»æ“Š
                btns.forEach(b => b.disabled = true);
                
                // è¨­å®šç‚º 2 ç§’å¾Œæ›é¡Œ (2000 æ¯«ç§’)
                setTimeout(generateQuestion, 2000);
            } else {
                document.getElementById('feedback').innerText = "ğŸ˜® å†è©¦ä¸€æ¬¡çœ‹çœ‹ï¼Ÿ";
                btn.classList.add('wrong');
            }
        }

        // å•Ÿå‹•éŠæˆ²
        window.onload = generateQuestion;
    </script>
